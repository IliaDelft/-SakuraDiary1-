<head>

  <title>üå∏ –°–∞–∫—É—Ä–∞ ‚Äî —Å—Ç–∞—Ä—Ç</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <style>
    :root{--bg:#fff8fb;--panel:#ffeef6;--ink:#2b2b2b;--brand:#e9a4c4;--brand-2:#d883ab}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 'Manrope', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;overflow:hidden}
    .wrap{position:relative;min-height:100%;display:grid;place-items:center;padding:32px}
    .card{background:var(--panel);border:1px solid #f5cfe0;border-radius:18px;padding:28px 32px;box-shadow:0 20px 60px rgba(201,110,161,.18);text-align:center}
    h1{margin:0 0 14px;font-size:clamp(26px,4vw,42px);font-weight:800;letter-spacing:.2px}
    p{margin:0 0 18px;color:#6c6c6c;max-width:640px}
    .btn{appearance:none;border:0;background:linear-gradient(180deg,var(--brand),var(--brand-2));color:#fff;
      padding:16px 28px;border-radius:16px;font-weight:800;letter-spacing:.3px;cursor:pointer;
      box-shadow:0 14px 30px rgba(216,131,171,.35);font-size:clamp(16px,2.4vw,20px)}
    .btn:active{transform:translateY(1px)}
    .sakura{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .petal{position:absolute;top:-10vh;font-size:clamp(28px,6vw,56px);animation:fall var(--dur) linear infinite;opacity:.9;filter:drop-shadow(0 6px 6px rgba(0,0,0,.08))}
    @keyframes fall{0%{transform:translate3d(var(--x,0),-10vh,0) rotate(0deg)}100%{transform:translate3d(calc(var(--x,0) + var(--drift)),110vh,0) rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>üå∏ –°–∞–∫—É—Ä–∞ ‚Äî —Ç–≤–æ–∏ –¥–Ω–µ–≤–Ω–∏–∫–∏</h1>
      <p>–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª –∏ —Å—Ä–∞–∑—É –ø–µ—Ä–µ—Ö–æ–¥–∏ –∫ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—é. –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ. –î–ª—è –¥—Ä—É–∑–µ–π ‚Äî –ø—É–±–ª–∏–∫–∞—Ü–∏—è –ø–æ —Å—Å—ã–ª–∫–µ.</p>
      <button class="btn" onclick="location.href='/app.html'">–ù–∞—á–∞—Ç—å</button>
    </main>
    <div class="sakura" id="sakura"></div>
  </div>
  <script>
    const root = document.getElementById('sakura'); const N = 30;
    function spawn(){ const el=document.createElement('div'); el.className='petal'; el.textContent='üå∏';
      const x=Math.random()*100; const drift=(Math.random()*40-20)+'vw'; const dur=(8+Math.random()*8)+'s';
      el.style.left=x+'vw'; el.style.setProperty('--x', x+'vw'); el.style.setProperty('--drift', drift); el.style.setProperty('--dur', dur);
      el.style.animationDelay=(-Math.random()*8)+'s'; root.appendChild(el); setTimeout(()=> el.remove(), 16000); }
    for(let i=0;i<N;i++) spawn(); setInterval(spawn, 600);
  </script>
</body>
